<div class="sidenav">
         <div class="login-main-text">
            <h2>Gestiona<br>Tu tiempo</h2>
            <p>Sistema de Geolocalizacion en buses Urbanos de Jutiapa</p>
         </div>
      </div>
      <div class="main">
         <div class="col-md-6 col-sm-12">
            <div class="login-form">
               <form #loginform="ngForm" (ngSubmit)="login(loginform)">
                  <div class="form-group">
                     <label>Usurio</label>
                     <input type="text" name="email" id="email" class="form-control" placeholder="email" ngModel>  
                  </div>
                  <div class="form-group">
                     <label>Contraseña</label>
                     <input type="password" name="contrasena" id="password" class="form-control" placeholder="Password"ngModel>
                  </div>
                  <button type="submit" class="btn btn-black">Aceptar</button>
               </form>
            </div>
         </div>
      </div>
